<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spiders Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./spiderstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
</head>

<body>
    <div class="heading">
        <h1>SPIDERS PIZZA</h1>
        <h3>YOU EAT THEM</h3>
    </div>
    <div class="selections">
        <form id ="selectform">
            <div class ="size_container">
                <h4>Choose a Pizza Size:</h4>
                <div class ="size">
                <label for"personal">Personal</label>
                <input type="radio" value="Personal Pizza" id="personal" class="size" name="size">
                <br>
                <label for"medium">Medium</label>
                <input type="radio" value="Medium Pizza" id="medium" class="size" name="size">
                <br>
                <label for"large">Large</label>
                <input type="radio" value="Large Pizza" id="large" class="size" name="size">
                <br>
                <label for"extra">Extra Large</label>
                <input type="radio" value="Extra Large Pizza" id="extralg" class="size" name="size">
                <br>
                </div>
                
            </div>
            <div class="basic">
                <div class="crust_container">
                    <div class="crust">
                    <h4 class="subchoice">Choose a Crust Style:</h4>
                    <label for"plain">Plain</label>
                    <input type="radio" value="Plain Crust" id="plain" class="crust" name="crust">
                    <br>
                    <label for"haunted">Haunted</label>
                    <input type="radio" value="Haunted Crust" id="haunted" class="crust" name="crust">
                    <br>
                    <label for"insulted">Very Insulted</label>
                    <input type="radio" value="Very Insulted Crust" id="innsulted" class="crust" name="crust">
                    <br>
                    <label for"silent">Silent</label>
                    <input type="radio" value="Silent Crust" id="silent" class="crust" name="crust">
                    <br>
                    <label for"stuffed">Stuffed with Moss</label>
                    <input type="radio" value="Crust Stuffed with Moss" id="stuffed" class="crust" name="crust">
                    <br>
                    </div>
                </div>
                <div class="sauce_container">
                    <div class="sauce">
                    <h4 class="subchoice">Choose a Sauce:</h4>
                    <label for"polish">Nail Polish</label>
                    <input type="radio" value="Nail Polish" id="polish" class="sauce" name="sauce">
                    <br>
                    <label for"Fog">Fog</label>
                    <input type="radio" value="Fog" id="fog" class="sauce" name="sauce">
                    <br>
                    <label for"Sand">Damp Night Sand</label>
                    <input type="radio" value="Damp Night Sand" id="sand" class="sauce" name="sauce">
                    <br>
                    <label for"none">None</label>
                    <input type="radio" value="No Sauce" id="none" class="sauce" name="sauce">
                    <br>
                    </div>
                </div>
                <div class="cheese_container">
                    <div class="cheese">
                    <h4 class="subchoice">Choose a Cheese Amount:</h4>
                    <label for"regular">Regular</label>
                    <input type="radio" value="Regular Cheese" id="regular" class="cheese" name="cheese">
                    <br>
                    <label for"none">No Cheese</label>
                    <input type="radio" value="No Cheese" id="none" class="cheese" name="cheese">
                    <br>
                    <label for"extra">Extra Cheese</label>
                    <input type="radio" value="Extra Cheese" id="extra" class="cheese" name="cheese">
                    <br>
                    </div>
                </div>
            </div>
            <div class="toppings">
                    <h5>Toppings</h5>
                    <div class="meat_container">
                        <div class="meats">
                        <h4 class="subchoice">Meats</h4>
                        <label for"gull">Sea Gull</label>
                        <input type="checkbox" value="Sea Gull" id="gull" class="meats" name="meats">
                        <br>
                        <label for"spiders">Weakened Spiders</label>
                        <input type="checkbox" value="Weakened Spiders" id="spiders" class="meats" name="meats">
                        <br>
                        <label for"claw">Claw</label>
                        <input type="checkbox" value="Claw" id="claw" class="meats" name="meats">
                        <br>
                        <label for"ants">Lost Ants</label>
                        <input type="checkbox" value="Lost Ants" id="ants" class="meats" name="meats">
                        <br>
                        <label for"goblin">Goblin</label>
                        <input type="checkbox" value="Goblin" id="goblin" class="meats" name="meats">
                        <br>
                        <label for"anemone">Sea Anemone</label>
                        <input type="checkbox" value="Sea Anemone" id="anemone" class="meats" name="meats">
                        <br>
                        </div>
                    </div>
                    <div class="veggie_container">
                        <div class="veggies">
                        <h4 class="subchoice">Veggies</h4>
                        <label for"moss">Moss</label>
                        <input type="checkbox" value="Moss" id="moss" class="veggies" name="veggies">
                        <br>
                        <label for"shoes">Doll Shoes</label>
                        <input type="checkbox" value="Doll Shoes" id="shoes" class="veggies" name="veggies">
                        <br>
                        <label for"lentils">Fake Lentils</label>
                        <input type="checkbox" value="Fake Lentils" id="lentils" class="veggies" name="veggies">
                        <br>
                        <label for"drake">Mini Drake CDs</label>
                        <input type="checkbox" value="Mini Drake CDs" id="drake" class="veggies" name="veggies">
                        <br>
                        <label for"floss">Dental Floss</label>
                        <input type="checkbox" value="Dental Floss" id="floss" class="veggies" name="veggies">
                        <br>
                        <label for"seeds">Seeds</label>
                        <input type="checkbox" value="Seeds" id="seeds" class="veggies" name="veggies">
                        <br>
                        <label for"pencil">Pencil Shavings</label>
                        <input type="checkbox" value="Pencil Shavings" id="pencil" class="veggies" name="veggies">
                        <br>
                        <label for"carrot">Carrot</label>
                        <input type="checkbox" value="Carrot" id="carrot" class="veggies" name="veggies">
                        <br>
                        <label for"license">Shredded License Plate</label>
                        <input type="checkbox" value="Shredded License Plate" id="license" class="veggies" name="veggies">
                        <br>
                        <br>
                        </div>
                    </div>
            </div>
        </form>
    </div>
    <div>
        <div class="buttons">
        <button type="button" onclick="getReceipt()">Place Order</button>
        <button type="button" onclick="clearAll()">Cancel</button>
        </div>
    </div>
    <div class="modal" id="modal_cart">
    <div class="modal_content">
            <span class="close">&times;</span>
            <div id="showText"></div>
            <div id="totalPrice"></div>
    </div>
    </div>
    
   <script type="text/javascript" src="spiderscript.js"></script>

</body>
</html>
